    <link rel="stylesheet" href="mathdown.css"/>

  </head>

  <body class="tex2jax_ignore">
    <!-- TODO: clean content/CSS. -->
    <div id="header">
      <a href="?doc=about" target="_blank" class="tex2jax_process" id="logo">
        <math xmlns="http://www.w3.org/1998/Math/MathML">
          <mrow>
            <mo>(</mo>
            <mfrac linethickness="0em">

                   as long as the text is "Math" and not native unicode "ð“œð’¶ð“‰ð’½".

              <mtext mathvariant="script" class="MJX-tex-caligraphic">Math</mtext>
              <mtext>down</mtext>
            </mfrac>
            <mo>)</mo>
          </mrow>
        </math>
      </a>

      </span>
    </div>
    <div id="status_container">
      <span id="status" class="info">loading...</span>
    </div>

        Sorry, currently even viewing a Mathdown document requires JavaScript in your browser.

    </noscript>

    <form id="content"><textarea id="code" name="code"></textarea></form>
    <script src="mathdown.js"></script>
  </body>
